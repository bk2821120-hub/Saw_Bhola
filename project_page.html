<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .main {
            height: 120px;
            width: 100%;
            font-family: 'poppins', sans-serif;
            position: fixed;
            top: 0; left: 0;
            padding: 25px 9%;
            background: rgb(25, 43, 53);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .searchBox {
            position: relative;
            width: 250px;
            height: 40px;
        }
        .searchBox i {
            position: absolute; left: 10px; top: 50%;
            transform: translateY(-50%); color: #777; font-size: 18px;
        }
        #fsrch {
            width: 100%; height: 100%;
            padding-left: 40px;
            border: 1px solid #ccc; border-radius: 6px;
        }

        body { padding-top: 150px; }


        .pdf_bar{
            width: 100%;
            height: 100vw;
         
        }




        .pdf-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.pdf-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    transition: background 0.2s;
    width: 100%;       /* Full width */
    box-sizing: border-box; /* Include padding in width */
}

.pdf-item:hover {
    background-color: #39173b;
}

.pdf-item i {
    font-size: 20px;
    margin-right: 10px;
    color: #007bff;
}

.pdf-item a {
    text-decoration: none;
    color: #000;
    flex: 1;   /* Make link take remaining space */
}

.pdf-item a:hover {
    text-decoration: underline;
}

    </style>

</head>
<body>

    <!-- HEADER -->
    <div class="main">
        <div class="searchBox">
            <i class="bi bi-search"></i>
            <input id="fsrch" placeholder="Search document">
        </div>

       
            <!-- Home Button -->
            <button class="btn btn-warning" onclick="goHome()">
                <i class="bi bi-house-door"></i> Home
            </button>       
    </div>
     <div class="pdf_bar">
        <ul class="pdf-list">
    <li class="pdf-item">
        <i class="bi bi-file-earmark-pdf"></i>
        <a href="E:\portfilio\BigML.pdf" target="_blank" rel="noopener noreferrer">BigML.pdf</a>
    </li>
    <li class="pdf-item">
        <i class="bi bi-file-earmark-pdf"></i>
        <a href="E:\portfilio\Blinkit_store _Sales.html.pdf" target="_blank">Blinkit_Sales_Data.pds</a>
    </li>
    <li class="pdf-item">
        <i class="bi bi-file-earmark-pdf"></i>
        <a href="uploads/Test.pdf" target="_blank">Test.pdf</a>
    </li>
</ul>

            </div>
<script>

document.getElementById("fsrch").addEventListener("keyup", function () {
    let q = this.value.toLowerCase();

    let filtered = filesArray.filter(f => f.name.toLowerCase().includes(q));
    displayFiles(filtered);
});
function goHome() {
    window.location.href = "portfolio.html";
}




document.getElementById("fsrch").addEventListener("keyup", function () {
    let q = this.value.toLowerCase();
    let items = document.querySelectorAll(".pdf-item");

    items.forEach(item => {
        let link = item.querySelector("a").textContent.toLowerCase();
        item.style.display = link.includes(q) ? "flex" : "none";
    });
});

function goHome() {
    window.location.href = "index.html";
}


</script>

</body>
</html>
